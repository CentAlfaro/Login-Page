<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Design</title>
    <link rel="stylesheet" type="text/css" href="css/styling.css">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-headings-wrapper">LOGIN PAGE</div>
        <div class="login-form">

            <div class="text-field" style="text-align: center;">LOGIN PAGE</div>

            <div class="text-field">
            <input type="email" name="Email" id="email-input" placeholder="Email Address"> 
            </div>  

            <div class="text-field">
            <input type="password" name="Pass" id="pass-input" placeholder="Password">
            </div>
            
            <input type="button" name="Submit" id="btnSubmit" value="Log In">
            <input type="button" name="Register" id="btnRegister" value="Create your Account">

            <div>
            <input type="checkbox" id="remember">    
            <span class="remember"> Remember Me </span>   
            
            <a href="#" id="forgot"> Forgot Password </a>
            </div>

            
            
        </div>
    </div>

</body>
</html>
