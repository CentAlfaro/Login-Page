<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Design</title>
    <link rel="stylesheet" type="text/css" href="../css/styling.css">
    <script>
        function pageRedirect() {
          window.location.href = "signUp.html";
        }      
    </script> 
</head>
<body>
    <div class="login-wrapper">
        <div class="login-headings-wrapper" >WELCOME!</div>
        <div class="login-form">
        
            <form class="pure-form">
                <div class="text-field" style="text-align: center;">LOGIN</div>

                <div class="text-field">
                    <input class="credential-box" type="email" name="Email" id="email" placeholder="Email Address"> 
                </div>  

                <div class="text-field">
                    <input class="credential-box" type="password" name="Pass" id="password" placeholder="Password">
                </div>

                <div>
                    <input type="checkbox">    
                    <span> Remember Me </span>   
                    
                    <a class="forgot" href="#" style="float: right;" > Forgot Password </a>
                </div>
                <br/>
                
                <input class="btnSubmit" type="submit" name="Submit" id="submit" value="Log In">

                <div class="or-field" style="text-align: center;">
                    <span class="or-line">OR</span>
                </div>
                

                <input class="btnRegister" type="button" name="Register" id="register" value="Register"
                onclick="pageRedirect()">
            </form>
        </div>
    </div>
</body>
</html>
